name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Node.js version for React

    - name: Install Dependencies (Frontend)
      working-directory: ./frontend
      run: npm install

    - name: Run Tests (Frontend)
      working-directory: ./frontend
      run: npm test  # Change to your test command (Jest, React Testing Library)

    - name: Build React App
      working-directory: ./frontend
      run: npm run build  # Builds the frontend React app

    - name: Install Go Dependencies
      working-directory: ./backend
      run: go mod tidy  # Make sure Go dependencies are installed
    
    - name: Run Tests (Backend)
      working-directory: ./backend
      run: go test ./...  # Run all backend tests

    - name: Build and Run Go Server
      working-directory: ./backend
      run: go run server.go  # Runs the Go server

    - name: Run Both React and Go Server Simultaneously
      working-directory: .
      run: npm run both  # Run both React frontend and Go backend
