name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Node.js version explicitly set to v20.x.x

    - name: Install Dependencies (Frontend)
      working-directory: ./frontend
      run: npm install

    - name: Run Tests (Frontend)
      working-directory: ./frontend
      run: npm test  # Change to your test command (Jest, React Testing Library)

    - name: Build React App
      working-directory: ./frontend
      run: npm run build  # Builds the frontend React app

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: npm install  # Make sure backend dependencies are installed
    
    - name: Run Backend Tests
      working-directory: ./backend
      run: npm test  # Run backend tests

    - name: Start Backend Server
      working-directory: ./backend
      run: npm start  # Starts your backend server using server.js

    - name: Run Both React and Backend Simultaneously
      working-directory: .
      run: npm run both  # Runs both React frontend and backend simultaneously
